<!DOCTYPE html>
<html>
<head>
	<title>daily-form</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<section class="container">
			<div class="form">
				<div class="form-header">
					<img src="img/sig-nup-icon.png">
					<h1>Create your free account</h1>
					<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
				</div>
				<input type="text" name="" placeholder="First name">
				<input type="text" name="" placeholder="Last name">
				<input type="email" name="" placeholder="Email adress">
				<input type="password" name="" placeholder="Password" >
				<button>Sign up for free</button>
				<p class="footer">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
			</div><!-- form-header -->
		</section><!-- container -->
	</div><!-- background -->

</body>
